<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Day 16 - Movie Promotion AD for Barbie</title>
    
    <!-- Link to the external stylesheet (style.css) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to the Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main card container -->
    <div class="card">
        <!-- Poster container -->
        <div class="poster">
            <!-- Poster image -->
            <img src="images/breathoflife (1).png" alt="promotion poster for Barbie">
        </div>

        <!-- Details container -->
        <div class="details">
            <!-- Movie director -->
            <h3>Directed by BB Sasore</h3>
            
            <!-- Movie rating -->
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                <span>4.5/5</span>
            </div>

            <!-- Movie tags/genres -->
            <div class="tags">
                <span>Drama</span>
            </div>

            <!-- Movie information -->
            <div class="info">
                <p>Exploring live and destiny, wwhere one mmust live to fulfill their purpose and cannot die
                until it is completed.</p>
            </div>

            <!-- Cast information -->
            <div class="cast">
                <!-- Heading for the cast section -->
                <h4>Cast</h4>
                
                <!-- Unordered list for the cast members -->
                <ul>
                    <!-- List item for each cast member with an image and a tooltip -->
                    <li><img src="images/Wale.png" alt="Wale Ojo"><span class="tooltip">Wale Ojo</span></li>
                    <li><img src="images/Chimezie.png" alt="Chemezie Imo"><span class="tooltip">Chemezie Imo</span></li>
                    <li><img src="images/Gen.png" alt="Genoveva Umeh"><span class="tooltip">Genoveva Umeh</span></li>
                    <li><img src="images/Ademola.png" alt="Ademola Adedoyin"><span class="tooltip">Ademola Adedoyin</span></li>
                    <li><img src="images/Eku.png" alt="Eku Edewor"><span class="tooltip">Eku Edewor</span></li>
                    <li><img src="images/Ashionye.png" alt="Ashionye Raccah"><span class="tooltip">Ashionye Raccah</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
